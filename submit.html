<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Button Demo</title>
  <style>
    /* Optional CSS for styling */
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="hide" onClick="hide()">play</button>

  <script>
    // JavaScript to hide the button
    function hide() {
      var button = document.getElementById('hide');
      if (button) { 
        button.style.display = "none"; // Hide the button
      } else {
        console.warn("Element with ID 'hide' not found.");
      }
    }
  </script>
</body>
</html>
